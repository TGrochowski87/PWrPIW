<!DOCTYPE html>
<html>
<head>
    <title>ToDo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/script1.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="UTF-8">

    <link href="../styles/style1.css" rel="stylesheet" type="text/css"/>
    <style>
        #modal{
            display: none;
            text-align: center;
            z-index: 1;
            position: fixed;
            background-color: rgba(0,0,0,0.6);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body style="margin: 20px">

    <div class="search-box">
        <input type="text" id="search" placeholder="Search" onkeyup="searchInLists(event)" on/>
        <input type="checkbox" id="case-sensitivity" name="case"/>
        <label id="case-label" for="case">Case sensitive</label>
    </div>

    <form onsubmit ="addToDoItem(event)">
        <textarea class="form-control" id="input-area" rows="10" placeholder="Sample text"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>

    <div id="modal">
        <h1>Are you sure you want to delete this item?</h1>
        <button class="btn btn-success" id="confirm">Yes</button>
        <button class="btn btn-danger" id="cancel">No</button>
    </div>

    <div class="list-space">
        <div class="container">
            <div class="row" id="list-of-lists">
                <div class="col-sm operations-list">
                    <h2 onclick="hideContent(event)">List</h2>
                    <input class="form-check-input" type="radio" name="list" checked />
                </div>
            </div>
        </div>
        <button class="btn btn-light" onclick="addList()">New list</button>
    </div>

</body>

</html>
